<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.message }}</div>

<div mat-dialog-actions>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button color="{{ data.colorCancel }}" (click)="onCancel()">{{ data.cancel }}</button>
    <button mat-raised-button color="{{ data.colorConfirm }}" (click)="onConfirm()">{{ data.confirm }}</button>
  </div>
</div>
