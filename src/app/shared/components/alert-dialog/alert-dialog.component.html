<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.message }}</div>

<div mat-dialog-actions>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button color="primary" (click)="onCancel()">{{ data.cancel }}</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">{{ data.delete }}</button>
  </div>
</div>
